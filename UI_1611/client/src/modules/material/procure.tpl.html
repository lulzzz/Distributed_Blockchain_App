<!-- Product/Material acknowledgment by loggedIN user -->
<!-- Directive for app header -->
<app-header isLoggedIn="vm.user.isAuthenticatedUser" user="vm.user"></app-header>
<div class="">
	<div class="manageProducts col-lg-10 col-md-10 col-sm-10 col-xs-12">
		<!-- Directive for rendering all shipped materials inside table -->
		<app-registration-list list="vm.list" title="PROCURE RAW MATERIALS" is-procure-screen="new Boolean(true)" procure="vm.procure(dataList)"
						show-lineage="vm.showLineage(data)" row-Selected="vm.rowSelected(data)"></app-registration-list>
	</div>
</div>
<!-- Directive for app side menu -->
<side-menu user="vm.user"></side-menu>
<!-- Directive for displaying confirmation box -->
<material-procure-dialog></material-procure-dialog>
<!-- Directive for displaying product lineage box -->
<material-lineage-dialog></material-lineage-dialog>
<!-- Directive for displaying warning box -->
<dialog-warning></dialog-warning>
