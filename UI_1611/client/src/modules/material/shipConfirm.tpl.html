<script type="text/ng-template" id="material-ship-confirmBox">
    <legend class="legendHead" style="padding-bottom: 5px;">CONFIRMATION</legend>
    <div class="col-lg-12 col-xs-12 noPadding">
        <div class="col-lg-8 col-xs-8 noPaddingLeft">
			<span>The shipment for raw material &quot;{{$parent.materialName | uppercase}}&quot; has been initiated and a token ID has been generated.</span>
		</div>
		
        <div  class="col-lg-4 col-xs-4 noPadding userQRCode">

            <ul>
                <li>
                    <i style="font-size: 12px;">Click on image to Download</i>
                </li>
                <li style="padding-top: 6px;">
                    <qrcode version="5" error-correction-level="M" size="80" data="{{$parent.id}}" download></qrcode>
                </li>
                <li>
                    <span class="fontBold">Token : {{$parent.id}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="col-lg-12 col-xs-12 noPaddingLeft text-center" >
        <a ng-click="redirectUser(true)" class="cursorPointer"><u class="colorLightBlue">OK</u></a>
    </div>
	
    <div style="clear:both"></div>
</script>
