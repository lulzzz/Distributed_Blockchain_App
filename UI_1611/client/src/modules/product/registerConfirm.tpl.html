<script type="text/ng-template" id="product-register-confirmBox">
    <legend class="legendHead" style="padding-bottom: 5px;">CONFIRMATION</legend>
    <div class="col-lg-12 col-xs-12 noPadding">
       
		
        <div class="col-lg-8 col-xs-8 noPaddingLeft">The finished good &quot;{{$parent.productName | uppercase}}&quot; has been registered successfully and a token has been
            generated.</div>
        <div class="col-lg-4 col-xs-4 noPadding userQRCode">
            <ul>
                <li>
                    <i style="font-size: 12px;">Click on image to Download</i>
                </li>
                <li style="padding-top: 6px;">
                    <qrcode version="5" error-correction-level="M" size="80" data="{{$parent.qrCode}}" download></qrcode>
                </li>
                <li>
                    <span class="fontBold">Token : {{$parent.qrCode}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div style="clear:both"></div>

    <div class="col-lg-12 col-xs-12 noPaddingLeft" style="padding-top:20px;">
        Click
        &quot;<a ng-click="redirectUser(true)" class="cursorPointer"> <u class="colorLightBlue">REGISTER FINISHED GOODS</u></a>&quot; to register more products or
        &quot;<a class="cursorPointer" ng-click="redirectUser(false)"><u class="colorLightBlue">SHIP FINISHED GOODS</u></a>&quot; to transfer
        registered products to a retailer
    </div>
	
    <div style="clear:both"></div>
</script>
