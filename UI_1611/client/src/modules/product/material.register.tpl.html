<!-- Directive for app header -->

<app-header isLoggedIn="vm.user.isAuthenticatedUser" user="vm.user"></app-header>
<!-- TO-DO // remove hard-code value -->

<div class="">
	<div class="searchResult col-lg-10 col-md-10 col-sm-10 col-xs-12">
		<!-- Directive for module header -->
		<app-legend header="{{vm.header}}"></app-legend>
		<!-- TO-DO need to apply condition based on profile -->

		<div class="searchResultForm col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form class="registerProduct" name="registerForm" ng-submit="vm.registerNewProduct()">
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="materialName">Material Name :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="materialName" ng-model="vm.product.materialName">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 text-right-lg text-right-md formLabel">
							<label for="quantity">Quantity :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="quantity" ng-model="vm.product.quantity">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel" style="margin-top:0px;line-height:16px;">
							<label for="batchNumber">Raw Material <br class="visible-lg visible-md"/> Batch Number :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="batchNumber" ng-model="vm.product.batchNumber">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel" style="line-height:16px;">
							<label for="date">Date of <br class="visible-md"/>Manufacturing&nbsp;:</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<!-- custom date picker directive -->
							<app-datepicker></app-datepicker>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="quality">Quality :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="quality" ng-model="vm.product.quality">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="color">Color/Dimension :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="color" ng-model="vm.product.color">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="productWeight">Product Weight :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-readonly="vm.isReadonly" ng-required="true" type="text" class="form-control" id="productWeight" ng-model="vm.product.weight">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="picture">Picture/Video :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<!-- custom file uploader directive -->
							<app-fileuploader></app-fileuploader>
						</div>
					</div>
				</div>
				<input type="hidden" ng-model="vm.product.id"/>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-right-lg text-center-xs text-right-md" style="padding-left:0px">
					<button type="submit" ng-disabled="vm.isReadonly" class="btn btn-primary registerBtn">REGISTER RAW MATERTIAL</button>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-left-lg text-center-xs" style="padding-left:0px">
					<button type="reset" ng-disabled="vm.isReadonly" ng-click="reset()" class="btn btn-primary registerBtn">RESET</button>
				</div>
			</form>
		</div>
	</div>
</div>

        <!-- Directive for redning all pervious regsitered materials inside table -->
        <app-productlist list="vm.list" title="MANAGE PREVIOUS REGISTRATION" is-register-screen="new Boolean(true)"></app-productlist> 
</div>


<!-- Directive for app side menu -->
<side-menu user="vm.user"></side-menu>

<!-- Confimation dialog box -->
<script type="text/ng-template" id="materialConfirmation">

	<legend class="legendHead" style="padding-bottom: 5px;">CONFIRMATION</legend>
	<div class="col-lg-12 col-xs-12 noPadding">
		<div class="col-lg-8 col-xs-8 noPaddingLeft">The {{entity}} &quot;{{name}}&quot; has been blockchain-ed in the b-verify app and a token has been generated.</div>
		<div class="col-lg-4 col-xs-4 noPadding">
			<img ng-src="asset/images/user_qr.png" class="" style="position: relative;top:0px;width:70px"/>
			<div>Token : {{randomToken}}</div>
		</div>
	</div>
	<div style="clear:both"></div>
	<div class="col-lg-12 col-xs-12 noPaddingLeft" style="padding-top:20px;">
		Click <a  ng-click="redirectUser(true)" class="cursorPointer"> <u style="color:#00BFFF">REGISTER Materials</u> </a> to register more materials or  <a class="cursorPointer" ng-click="redirectUser(false)"><u style="color:#00BFFF">Ship Materials</u> </a> to transfer registered materials to  a manufacturer
	</div>
	<div style="clear:both"></div>
</script>
