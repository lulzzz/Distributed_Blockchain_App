<div style="margin-top:0px;" class="manageProducts col-lg-10 col-md-10 col-sm-10 col-xs-12">
    <app-legend header="{{title}}"></app-legend>
    
    <!--- Render Previous registered Product/Material -->
    <div class="prodList" >
        <table ng-table="vm.customConfigParams" class="commonTable table table-condensed table-bordered table-striped" >
            <tr ng-repeat="row in $data"> 
                <td style="padding-left: 10px;" class="col-xs-2" data-title="'Shipment Token ID'">{{row.tokenId | uppercase}}</td>
                <td style="padding-left: 10px;" ng-if="vm.userProfile.isManufacturer" title="'Quantity'">{{row.quantity}} {{row.productName}}</td>
                <td style="padding-left: 10px;" ng-if="vm.userProfile.isProducer" title="'Quantity'">{{row.quantity}} {{row.materialName}}</td>
                <td title="'Port of exit'"><img style="height:20px;" ng-if="row.exitPort.isAvailable" src="asset/images/map_pin.png"/>   {{row.exitPort.location}}</td>
                <td title="'Port of entry'"><img style="height:20px;" ng-if="row.entryPort.isAvailable" src="asset/images/map_pin.png"/>   {{row.entryPort.location}}</td>
                <td style="padding-left: 10px;" title="'Manufacturer'" ng-class="{'text-center': !row.manufacturerDetail.isAvailable && row.manufacturerDetail.name === '' }"><img style="height:25px;" ng-if="row.manufacturerDetail.isAvailable && row.manufacturerDetail.name !== '' " src="asset/images/map_pin.png"/>   {{row.manufacturerDetail.name | entityDisplayFilter}}</td>
                <td style="padding-left: 10px;" title="'Distributor / Retailer'" ng-class="{'text-center': !row.retailerDetail.isAvailable && row.retailerDetail.name === '' }"><img style="height:25px;" ng-if="row.retailerDetail.isAvailable && row.retailerDetail.name !== '' " src="asset/images/map_pin.png"/>   {{row.retailerDetail.name | entityDisplayFilter}}</td>
            </tr>
        </table>
    </div>
</div>
