<!-- Directive for app header -->

<app-header isLoggedIn="vm.user.isAuthenticatedUser" user="vm.user"></app-header>

<div class="">
	<div class="searchResult col-lg-8 col-md-10 col-sm-10 col-xs-12">
		<!-- Directive for module header -->
		<app-legend header="{{vm.header}}"></app-legend>

<!-- Below div is just for demo purpose. For retailer, no ship product functionality provided but it has side menu link -->
	<div ng-if="vm.isRetailer" class="searchResultForm col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-8 col-md-10 col-sm-10 col-xs-12">
			<div class="alert alert-danger errorDiv">
				Access denied ! You may not have permission to acccess page content.
			</div>
		</div>
	</div>


		<div ng-if="vm.isManufacturer" class="searchResultForm col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form class="registerProduct" ng-submit="vm.registerNewProduct()">
				<div class="col-lg-6 col-md-6 col-sm-12">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 text-right-lg text-right-md formLabel">
							<label for="quantity">Quantity :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="quantity" ng-model="vm.product.quantity">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="materialName">Material :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="materialName" ng-model="vm.product.materialName">
						</div>
					</div>
				
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel" style="margin-top:0px;line-height:16px;">
							<label for="batchNumber"> Batch Number :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="batchNumber" ng-model="vm.product.batchNumber">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel" style="line-height:16px;">
							<label for="date">Date of <br class="visible-md"/>Manufacturing&nbsp;:</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<app-datepicker></app-datepicker>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="picture">Picture/Video :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<app-fileuploader></app-fileuploader>
						</div>
					</div>					
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="prodName">Product Name :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="prodName" ng-model="vm.product.productName">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<div class="col-lg-6 noPadding">
								<img src="asset/images/qr_search.png" class="pull-left" style="width: 27px;"/>
								<span class="pull-left font9 displayInlineBlock">Token : ABCDEFG</span>
							</div>
							<label class="col-lg-6 noPadding" for="color">Color/Dimension :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="color" ng-model="vm.product.color">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="model">Model Number :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="model" ng-model="vm.product.modelNumber">
						</div>
					</div>
				
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
							<label for="productWeight">Product Weight :</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-10">
							<input ng-required="true" type="text" class="form-control" id="productWeight" ng-model="vm.product.weight">
						</div>
					</div>
					
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="col-lg-10 col-md-6 col-sm-12 text-right-lg text-right-md">
							<button type="submit" class="btn btn-primary registerBtn font12">REGISTER RAW MATERTIAL & GENERATE TOKEN</button>
						</div>
						<div class="form-group col-lg-2 col-md-6 col-sm-10">
							<button type="reset" ng-click="reset()" class="btn btn-primary registerBtn font12">CANCLE</button>
						</div>
					</div>
					
				</div>
				
			</form>
		</div>
	</div>
</div>
        <app-productlist ng-if="vm.isManufacturer" list="vm.list" title="MANAGE PRODUCTS"></app-productlist>
</div>


<!-- Directive for app side menu -->
<side-menu user="vm.user"></side-menu>
