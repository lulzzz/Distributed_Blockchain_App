<!-- search based on shipment ID or QR code -->

<!-- Directive for app header -->
<app-header isLoggedIn="vm.user.isAuthenticatedUser" user="vm.user"></app-header> <!-- TO-DO // remove hard-code value --> 

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-xs-12 searchBox">
            <div id="custom-search-input">
                <div class="input-group col-lg-12">
                    <input ng-required="true" type="text" class="form-control input-lg" placeholder="Search by “Track id” or Scan “QR Code"" 
                    ng-model="vm.searchQuery"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="vm.searchTrackID()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
                <div ng-click="vm.openDialog()" class="qrSearch">
                        <img src="asset/images/qr_search.png" />
                </div>
        </div>
        
    </div>
</div>
    <div ui-view class=""></div>
    <div style="clear:both;padding-bottom:10px;"></div>

<!-- Directive for app side menu -->
<side-menu user="vm.user"></side-menu>

<script type="text/ng-template" id="uploadDialog">
        <upload-dialog ></upload-dialog>
</script>
