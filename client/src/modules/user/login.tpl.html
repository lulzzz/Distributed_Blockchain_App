<!-- Directive for app header -->
<app-header isLoggedIn="vm.user.isAuthenticatedUser" user="vm.user"></app-header>

<div class="">
  <div class="searchResult col-lg-8 col-md-8 col-sm-10 col-xs-12">

    <!-- Directive for module header -->
    <app-legend header="{{vm.header}}"></app-legend>

    <div class="searchResultForm col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <form class="col-lg-8 col-md-9 col-sm-10 col-xs-10" ng-submit="vm.doLogin()">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-6 col-md-6 col-sm-12 text-right-lg text-right-md formLabel">
            <label for="qrCode">Upload QR Code :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-10">
            <qr-code-reader></qr-code-reader>
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel"></div>
          <div class="registerBtnDiv form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button type="submit" class="btn btn-primary submitBtnColor">Submit</button>
            <button type="reset" ng-click="vm.reset()" class="btn btn-primary submitBtnColor">Cancel</button>
          </div>
        </div>

      </form>
      <div ng-if="vm.hasUploadErr" class="col-lg-4 col-md-4 col-sm-6 col-xs-6 alert alert-danger uploadErrDiv">
            {{:: vm.UPLOAD_ERR}}
      </div>


    </div>
  </div>
