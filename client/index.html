<!DOCTYPE html>
<html ng-app="bverifyApp">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <base href="/">
    <title>B-Verify</title>
    <link rel="icon" type="image/png" sizes="96x96" href="asset/images/favicon.png">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="ng-table/bundles/ng-table.min.css">
    <link rel="stylesheet" href="asset/css/style.css" />

</head>

<body>
    
    <!-- Directive for app service call loader -->
    <app-loader></app-loader>

    <div id="wrapper">
        <div ui-view></div>
    </div>
    <div style="clear:both"></div>

    <!-- Directive for app footer -->
    <app-footer></app-footer>

    <script src="env.js"></script>

    <!-- Loading required libraries -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="ng-table/bundles/ng-table.min.js"></script>

    <script src="underscore/underscore-min.js"></script>

    <script src="lib/qrCode/qrcode.js"></script>

    <script src="lib/qrCode-Reader/qrcode-reader.min.js"></script>

    <!-- Loading application files -->
    <script src="appConfig/app.route.js"></script>
    <script src="appConfig/app.config.js"></script>
    <script src="app.js"></script>

    <!-- User module -->
    <script src="modules/user/user.controller.js"></script>
    <script src="modules/user/user.service.js"></script>
    <script src="modules/user/user.model.js"></script>

    <!-- Search/Track module -->
    <script src="modules/search/search.controller.js"></script>
    <script src="modules/search/search.service.js"></script>

    <!-- Product module -->
    <script src="modules/product/product.controller.js"></script>
    <script src="modules/product/product.service.js"></script>
    <script src="modules/product/product.model.js"></script>

    <!-- App directives --> 
    <script src="directives/product.directive.js"></script>
    <script src="directives/layout.directive.js"></script>
    <script src="directives/validator.directive.js"></script>

    <script src="lib/qrCode/angular-qrcode.js"></script>
